<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin • LifeSkills LMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="assets/css/app.css" rel="stylesheet"/>
</head>
<body>
  <div id="appNavbar"></div>

  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-end flex-wrap gap-2 mb-3">
      <div>
        <h2 class="fw-bold mb-1">Admin Dashboard</h2>
        <div class="small-muted">Analytics (popular courses, active students).</div>
      </div>
    </div>

    <div id="toastRoot"></div>
    <div id="adminLoading"></div>

    <div class="row g-3">
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="fw-semibold mb-3">Most Popular Courses</h5>
            <div id="popularTable"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="fw-semibold mb-3">Most Active Students</h5>
            <div id="activeTable"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="small-muted mt-3">
      If these endpoints don’t exist yet, add them like in your PDF admin phase. :contentReference[oaicite:15]{index=15}
    </div>
  </main>

  <script type="module">
    import { mountNavbar } from "./assets/js/ui.js";
    import { requireAuth, requireRole } from "./assets/js/admin.js";

    requireAuth();
    requireRole(["admin"]);
    mountNavbar("admin");
    await loadAdminAnalytics();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
