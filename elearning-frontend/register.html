<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Register â€¢ LifeSkills LMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="assets/css/app.css" rel="stylesheet"/>
</head>
<body>
  <div id="appNavbar"></div>

  <main class="container py-5" style="max-width: 620px;">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="fw-bold mb-1">Create your account</h3>
        <div class="small-muted mb-4">Choose your role carefully.</div>
        <div id="toastRoot"></div>

        <form id="regForm" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Name</label>
            <input class="form-control" id="name" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Role</label>
            <select class="form-select" id="role">
              <option value="student" selected>Student</option>
              <option value="instructor">Instructor</option>
              <option value="admin">Admin (demo)</option>
            </select>
            <div class="small-muted mt-1">In real system, admin is created manually.</div>
          </div>
          <div class="col-12">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" id="email" required>
          </div>
          <div class="col-12">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" id="password" minlength="4" required>
          </div>
          <div class="col-12">
            <button class="btn btn-primary btn-lg w-100" type="submit">Register</button>
          </div>
        </form>

      </div>
    </div>
  </main>

  <script type="module">
    import { mountNavbar, toast } from "./assets/js/ui.js";
    import { register } from "./assets/js/auth.js";
    mountNavbar();

    document.getElementById("regForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        await register({
          name: document.getElementById("name").value.trim(),
          email: document.getElementById("email").value.trim(),
          password: document.getElementById("password").value,
          role: document.getElementById("role").value
        });
        toast("Registered successfully. Now login.", "success");
        setTimeout(() => window.location.href = "login.html", 900);
      } catch (err) {
        toast(err.message, "danger");
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
