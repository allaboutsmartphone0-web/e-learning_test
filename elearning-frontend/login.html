<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login â€¢ LifeSkills LMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="assets/css/app.css" rel="stylesheet"/>
</head>
<body>
  <div id="appNavbar"></div>

  <main class="container py-5" style="max-width: 520px;">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="fw-bold mb-1">Welcome back</h3>
        <div class="small-muted mb-4">Login with your account.</div>

        <div id="toastRoot"></div>

        <form id="loginForm" class="vstack gap-3">
          <div>
            <label class="form-label">Email</label>
            <input class="form-control" type="email" id="email" required>
          </div>
          <div>
            <label class="form-label">Password</label>
            <input class="form-control" type="password" id="password" required>
          </div>
          <button class="btn btn-primary btn-lg" type="submit">Login</button>
          <div class="small-muted">No account? <a href="register.html">Register</a></div>
        </form>
      </div>
    </div>
  </main>

  <script type="module">
    import { mountNavbar, toast } from "./assets/js/ui.js";
    import { login } from "./assets/js/auth.js";
    mountNavbar();

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        await login(
          document.getElementById("email").value.trim(),
          document.getElementById("password").value
        );
        window.location.href = "dashboard.html";
      } catch (err) {
        toast(err.message, "danger");
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
