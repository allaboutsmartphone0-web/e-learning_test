<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Courses • LifeSkills LMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="assets/css/app.css" rel="stylesheet"/>
</head>
<body>
  <div id="appNavbar"></div>

  <main class="container py-4">
    <div class="d-flex flex-wrap justify-content-between align-items-end gap-3 mb-3">
      <div>
        <h2 class="fw-bold mb-1">Published Courses</h2>
        <div class="small-muted">Search and filter courses.</div>
      </div>

      <div class="d-flex gap-2 flex-wrap">
        <input id="q" class="form-control" style="min-width:240px" placeholder="Search title/category/instructor…">
        <select id="difficulty" class="form-select" style="min-width:200px">
          <option value="">All difficulty</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>
    </div>

    <div id="toastRoot"></div>
    <div id="coursesLoading"></div>
    <div id="coursesGrid"></div>
  </main>

  <script type="module">
    import { mountNavbar } from "./assets/js/ui.js";
    import { loadCourses, bindCourseFilters } from "./assets/js/courses.js";
    mountNavbar("courses");
    await loadCourses();
    bindCourseFilters();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
