<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Instructor â€¢ LifeSkills LMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="assets/css/app.css" rel="stylesheet"/>
</head>
<body>
  <div id="appNavbar"></div>

  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-end flex-wrap gap-2 mb-3">
      <div>
        <h2 class="fw-bold mb-1">Instructor Panel</h2>
        <div class="small-muted">Create a course (it will be pending until admin publishes).</div>
      </div>
      <a class="btn btn-outline-primary" href="courses.html">View published courses</a>
    </div>

    <div id="toastRoot"></div>

    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h5 class="fw-semibold mb-3">Create Course</h5>
        <form id="createCourseForm" class="row g-3">
          <div class="col-md-8">
            <label class="form-label">Title</label>
            <input class="form-control" id="title" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Difficulty</label>
            <select class="form-select" id="difficulty" required>
              <option value="Beginner">Beginner</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Advanced">Advanced</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Category ID</label>
            <input class="form-control" id="category_id" type="number" placeholder="e.g. 1" required>
            <div class="small-muted mt-1">If you add <code>GET /api/categories</code>, we can make this a dropdown.</div>
          </div>
          <div class="col-12">
            <label class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="4" required></textarea>
          </div>
          <div class="col-12">
            <button class="btn btn-success btn-lg" type="submit">Create Course</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script type="module">
    import { mountNavbar } from "./assets/js/ui.js";
    import { requireAuth, requireRole } from "./assets/js/auth.js";
    import { bindCreateCourse } from "./assets/js/instructor.js";

    requireAuth();
    requireRole(["instructor","admin"]);
    mountNavbar("instructor");
    bindCreateCourse();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
